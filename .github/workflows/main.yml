name: ðŸš€ Deploy to FTP server
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get the latest code
      uses: actions/checkout@main
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/media/avatar/**
          **/media/banner/**
          **/README.md
          **/LICENSE.md
          **/access.php
          **/database.sql
          
